{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <ul class="list-group">
                    {% for category in categories %}
                        <a href="{% url 'my_blog:category_articles' category.id %}" class="list-group-item">{{ category.title }}<span>{{ category.id }}</span></a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>




{% endblock %}
